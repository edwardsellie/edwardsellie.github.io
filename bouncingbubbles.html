<meta name="robots" content="noindex">
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>

<script id="jsbin-javascript">
var paper = Raphael(0,0,2000,1000);


paper.canvas.style.backgroundColor = "#d4a76a";
// noprotect
for(var i=0; i<1000; i+=55){
  for(var j=0; j<50; j++){
    var circ = paper.circle(j*55, i, 25);
    circ.attr({"fill":"#421155"});
    circ.hover(change);
  }
}
function change(evt){
  var x = Math.random()*2000+1;
  var y = Math.random()*1000+1;
  this.animate({"cx": x, "cy": y}, 5000, "elastic");
  this.attr({"fill": "#a3a838"});
}




</script>
</body>
</html>
