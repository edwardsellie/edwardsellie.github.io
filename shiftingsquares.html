<meta name="robots" content="noindex">
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <meta charset="utf-8">
  <title>ShiftingSquares</title>
</head>
<body>

<script id="jsbin-javascript">

var paper = Raphael(0,0, 2000, 1000);
paper.canvas.style.backgroundColor = "#306f82";
//noprotect
for(var i= 0; i<1000; i+=72){
  for(var j=0; j<25; j++){
    var rect = paper.rect(j*72, i, 50, 50);
    rect.attr({fill: "#67d0f0"});
    rect.hover(spin);
    rect.touchstart(spin);
  }
}
function spin(){
  this.rotate(45);
}



</script>
</body>
</html>
