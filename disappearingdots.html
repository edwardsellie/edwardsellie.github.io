<meta name="robots" content="noindex">
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <meta charset="utf-8">
  <title>DisappearingDots</title>
</head>
<body>

<script id="jsbin-javascript">
var paper = Raphael(0,0,2000,1000);


paper.canvas.style.backgroundColor = "#00e7fc";
// noprotect
for(var i=0; i<1000; i+=35){
  for(var j=0; j<100; j++){
    var circ = paper.circle(j*35, i, 15);
    circ.attr({"fill":"#a3a838"});
    circ.attr({"stroke-opacity":"0"});
    circ.hover(change);
    circ.touchstart(change);
  }
}
function change(evt){
  this.animate({r:5}, 250, disappear);
}
function disappear(evt){
  this.attr({"opacity": 0});
}



</script>
</body>
</html>
